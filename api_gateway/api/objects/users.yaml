AddUser:
    type: object
    required: [username, password]
    properties:
      username:
        description: Username or email of the user
        type: string
        example: administrator
      password:
        description: Password for the user
        type: string
        example: password123
      roles:
        description: A list of role IDs that this user possesses. Roles can only be assigned to a User by an admin.
        $ref: '#/components/schemas/RoleIdList'
      active:
        description: activate/deactive a user. Active can only be changed by an admin.
        type: boolean
      resources_created:
        type: array

EditUser:
    type: object
    required: [id]
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
      username:
        description: New username or email of the user
        type: string
        example: administrator
      old_password:
        description: Previous password for the user
        type: string
        example: password123
      password:
        description: New password for the user
        type: string
        example: password321
      active:
        description: activate/deactive a user. Active can only be changed by an admin.
        type: boolean
      roles:
        description: A new list of role IDs that this user will possess. Roles can only be assigned by an admin.
        $ref: '#/components/schemas/RoleIdList'

EditPersonalUser:
    type: object
    required: [old_username]
    properties:
      old_username:
        description: Old username of the user
        type: string
        example: administrator1
      new_username:
        description: New username of the user
        type: string
        example: administrator2
      old_password:
        description: Previous password for the user
        type: string
        example: password123
      password:
        description: New password for the user
        type: string
        example: password321

DisplayUser:
    type: object
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
        readOnly: true
      username:
        description: Username or email of the user
        type: string
        example: administrator
      active:
        description: activate/deactive a user
        type: boolean
      roles:
        description: List of role object IDs that this user possesses
        type: array
        items:
          type: integer

RoleIdList:
  type: array
  items:
    type: object
    required: [id]
    properties:
      id:
        type: integer
        description: The ID of a role the user posesses
