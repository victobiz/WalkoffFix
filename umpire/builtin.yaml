actions:
  - name: Condition
    description: Takes input from a previous action and chooses which branch to take according to your logic.
    node_type: CONDITION
    returns:
      schema:
        type: string
  - name: Transform
    description: Takes input from previous actions and allows you to transform it according to your logic.
    node_type: TRANSFORM
    returns:
      schema:
        type: string
  - name: Trigger
    description: Takes input from an API Call and triggers the rest of the workflow to beign executing again.
    node_type: TRIGGER
    returns:
      schema:
        type: string
